<!DOCTYPE html>
<html>
<head>
    <title>index</title>
</head>
<body>
    <p>Welcome to chat app.</p>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io();

      socket.on('connect',() => {
        console.log('Connected to server');
      });

      socket.on('disconnect',() => {
        console.log('Disconnected from server');
      });
    </script>
</body>
</html>
